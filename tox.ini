[tox]
envlist = py{38,39,310,311,312},lint,typing

[testenv]
pip_pre = False
deps =
    idna
    -rdev-requirements.txt
commands =
    coverage erase
    coverage run -m pytest {posargs:tests}
    coverage report

[testenv:pypy]
deps = {[testenv]deps}
commands = pytest {posargs}

[testenv:pre-commit]
skip_install = true
deps = pre-commit
commands =
    pre-commit run --all-files --show-diff-on-failure

[testenv:lint]
skip_install = true
deps =
    ruff
commands =
    ruff check src/rfc3986 tests/ --fix
    ruff format src/rfc3986 tests/

[testenv:typing]
deps =
    pyright
commands = 
    pyright {posargs:--verifytypes rfc3986}

[testenv:build]
deps =
    build
commands =
    python -m build

[testenv:release]
deps =
    {[testenv:build]deps}
    twine>=1.4.0
commands =
    python -c 'import shutil; shutil.rmtree("dist/", ignore_errors=True); shutil.rmtree("build/", ignore_errors=True)'
    {[testenv:build]commands}
    twine upload {posargs:--skip-existing dist/*}

[testenv:docs]
deps =
    -rdocs/source/requirements.txt
commands =
    sphinx-build -WE -c docs/source/ -b html docs/source/ docs/build/html
    sphinx-build -WE -c docs/source/ -b doctest docs/source/ docs/build/html
